<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- GOOGLE FONTS API -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>

  <article class="advice-card">
    <h4 class="advice-card__title">Advice #<span>117</span></h4>
    <blockquote class="advice-card__blockquote">
      <q class="advice-card__blockquote__quote">It is easy to sit up and take notice, what's difficult is getting up and
        taking
        action.</q>
    </blockquote>
    <img src="src/assets/pattern-divider-mobile.svg" alt="" class="advice-card__divider mobile">
    <img src="src/assets/pattern-divider-desktop.svg" alt="" class="advice-card__divider desktop">
    <button class="btn btn--generate">
      <img src="src/assets/icon-dice.svg" alt="" class="icon icon--dice">
    </button>
  </article>
  <script type="module" src="src/script.js"></script>
</body>

</html>
